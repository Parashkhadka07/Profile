<svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" viewBox="0 0 150 40" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#41D1FF"/>
      <stop offset="100%" stop-color="#BD34FE"/>
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle (for a subtle design element) -->
  <rect x="0" y="0" width="150" height="40" rx="20" fill="#F0F0F0"/>

  <!-- Text with Gradient Fill -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    parashkhadka
  </text>
</svg>
